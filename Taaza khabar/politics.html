   </div>
           <div style="display: grid; grid-template-columns: 1fr 1fr 1fr;" id="content"></div>
           
    <!-- fecthing api -->
    <script>

        let d = document.getElementById("content");


        window.onload = async () => {
            let data = await getData();
            data.articles.forEach(article => {
                d.innerHTML += `<div id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="${article.urlToImage}" alt="image" />
                <div class="card-container">
                    <h3 id="news-title">${article.title}</h3>
                    <p class="news desc" id="n">${article.description}</p>
                    <a target="_blank" href="${article.url}">Read More...</a>
                </div>
            </div>
        </div>`
            });
        }

        async function getData() {
            let response = await fetch("http://localhost:4000/getUser2?query=politics");

getData();
